<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery container cache</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/jquery-container-cache-0.0.1-SNAPSHOT.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <p class="h2">Bind using default properties</p>

    <form class="form-1" id="form-1">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"
                   placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="sel1">Select from list</label>
            <select class="form-control" id="sel1" name="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="exampleInputCheckbox1" name="exampleInputCheckbox1"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
